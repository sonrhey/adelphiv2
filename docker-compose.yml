version: '3.7'
services:
  #Apache Service
  app:
    build:
      context: .
      dockerfile: .docker/Dockerfile
    image: 'adelphiv2'
    ports:
      - 8080:80
    volumes:
      - ./:/var/www/html
  #MySQL Service
  db:
    image: mysql:5.7.32
    container_name: db
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: laravel_web
      MYSQL_ROOT_PASSWORD: root
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    networks:
      - app-network

#Docker Networks
networks:
  app-network:
    driver: bridge
